<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>中式部落</title>
    <meta name="keywords" content="中式,chinese modern model">
    <meta name="Description" content="chinese modern model" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="w">
    <!--主体-->
    <div class="m zoom">
        <!--导航条-->
        <ul class="nav"></ul>
        <!--content-->
        <div class="c-box">
            <!--首页-->
            <div class="c ac"></div>
            <!--公司简介-->
            <div class="c">
                <div class="intro"></div>
            </div>
            <!--新闻动态-->
            <div class="c">
                <div class="news"></div>
            </div>
            <!--产品展示-->
            <div class="c">
                <ul class="proMenu"></ul>
                <div class="product"></div>
            </div>
            <!--联系我们-->
            <div class="c">
                <div class="about">
                    <div class="info"></div>
                    <div class="map">
                        <div style="width:400px;height:350px;border:#ccc solid 1px;" id="dituContent"></div>
                    </div>
                    <div class="about-bottom"></div>
                </div>
            </div>
            <!--茶壶-->
            <div class="hImg3"></div>
        </div>
        <!--页脚-->
        <div class="footer"></div>
        <!--详细内容-->
        <div class="full">
            <span class="full-title"></span>
            <div class="full-content"></div>
            <div class="full-close"></div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="js/data.js"></script>
<script src="js/zoom.js"></script>
<script src="js/script.js"></script>
</html>
